<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #dfd090;
      --primary-color: #800020;
      --black: #13131a;
      --box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .1);
    }

    * {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      border: none;
      text-decoration: none;
      text-transform: capitalize;
      transition: all .2s linear;
    }

    body {
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: #fff;
      padding: 3rem 2rem;
      border-radius: .5rem;
      box-shadow: var(--box-shadow);
      text-align: center;
    }

    .container h2 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: var(--primary-color);
    }

    .container form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    form input,
    form select {
      width: 100%;
      padding: 1rem;
      font-size: 1.6rem;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: .5rem;
      background: #f9f9f9;
    }

    form input:focus,
    form select:focus {
      border: 1px solid var(--primary-color);
      background: #fff;
    }

    form select {
      appearance: none; /* Eliminar estilo predeterminado del navegador */
      background: #f9f9f9 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="6"><path d="M0 0h10L5 6z" fill="%23800020"/></svg>') no-repeat right 1rem center;
      background-size: 1.5rem;
      padding-right: 3rem;
    }

    form button {
      padding: 1rem 2rem;
      font-size: 1.7rem;
      color: #fff;
      background: var(--primary-color);
      border-radius: .5rem;
      cursor: pointer;
      box-shadow: var(--box-shadow);
    }

    form button:hover {
      background: var(--main-color);
      color: var(--primary-color);
    }

    .container p {
      margin-top: 1.5rem;
      font-size: 1.4rem;
      color: var(--black);
    }

    .container p a {
      color: var(--primary-color);
      font-weight: 600;
    }

    .container p a:hover {
      color: var(--main-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crear Cuenta</h2>
    <form id="registerForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="correo" placeholder="Correo" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <input type="text" id="direccion" placeholder="Dirección" required>
      <input type="text" id="telefono" placeholder="Teléfono" required>
      <select id="tipo_usuario" required>
        <option value="" disabled selected>Seleccionar tipo de usuario</option>
        <option value="Cliente">Cliente</option>
        <option value="Repostero">Repostero</option>
      </select>
      <button type="submit">Crear Cuenta</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
